<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ajax-ex-calendar</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

    <main class="in-flex">
        <div class="btn-box">
            <button id="prev-btn" class="btn">
                <i class="fas fa-chevron-left"></i>
            </button>
        </div>

        <div class="container">
            <h1 class="month"></h1>

            <ul class="month-list grid"></ul>
        </div>

        <div class="btn-box">
            <button id="next-btn" class="btn">
                <i class="fas fa-chevron-right"></i>
            </button>
        </div>
    </main>
    

    <!-- TEMPLATES HANDLEBARS -->
    <script id="day-template" type="text/x-handlebars-template">
        <li class="box flex {{ class }}" data-complete-date="{{ completeDate }}">
            {{ day }}
        </li>
    </script>

    
    <!-- SCRITPS -->
    <script src="https://kit.fontawesome.com/89ef06fff6.js" crossorigin="anonymous"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js'></script>
    <script src="script/main.js"></script>
</body>
</html>
